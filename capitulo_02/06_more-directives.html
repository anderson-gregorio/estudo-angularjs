<!DOCTYPE html>
<html lang="pt-BR" ng-app="notesApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>

    <style>
        .done {
            background-color: green;
        }

        .pedding {
            background-color: red;
        }
    </style>
</head>

<body ng-controller="MainCtrl as ctrl">

    <div ng-repeat="note in ctrl.notes" ng-class="ctrl.getNoteClass(note.done)">
        <span class="label">{{ note.label }}</span>
        <span class="assignee" ng-show="note.assignee" ng-bind="note.assignee"></span>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('notesApp', [])
            .controller('MainCtrl', [function () {
                var self = this;
                self.notes = [
                    { id: 1, label: 'First Node', done: false, assignee: 'Shyam' },
                    { id: 2, label: 'Second Node', done: false },
                    { id: 3, label: 'Done Node', done: true },
                    { id: 4, label: 'Last Node', done: false, assignee: 'Brad' }
                ];
                self.getNoteClass = function (status) {
                    return {
                        done: status,
                        pedding: !status
                    };
                };
            }])
    </script>
</body>

</html>
